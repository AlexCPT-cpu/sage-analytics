specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: univ2factory
    network: mainnet
    source:
      address: "0x5C69bEe701ef814a2B6a3EDD4B1652CB9cc5aA6f"
      abi: univ2factory
      startBlock: 10000835
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - PairCreated
      abis:
        - name: univ2factory
          file: univ2factory/abis/univ2factory.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handlePairCreated
      file: univ2factory/univ2factory.wasm
  - kind: ethereum
    name: univ3factory
    network: mainnet
    source:
      address: "0x1F98431c8aD98523631AE4a59f267346ea31F984"
      abi: univ3factory
      startBlock: 12369621
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - FeeAmountEnabled
        - OwnerChanged
        - PoolCreated
      abis:
        - name: univ3factory
          file: univ3factory/abis/univ3factory.json
      eventHandlers:
        - event: FeeAmountEnabled(indexed uint24,indexed int24)
          handler: handleFeeAmountEnabled
        - event: OwnerChanged(indexed address,indexed address)
          handler: handleOwnerChanged
        - event: PoolCreated(indexed address,indexed address,indexed uint24,int24,address)
          handler: handlePoolCreated
      file: univ3factory/univ3factory.wasm
